<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample List</title>
    <!-- Include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="mt-4">Sample List</h1>

<form th:action="@{/sample/manage/get-sample/get}" method="get" class="mt-3">
    <div class="input-group">
        <input type="text" name="key" th:value="${key}" class="form-control" placeholder="Search by Name">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<table class="table table-striped mt-4">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Path</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sample : ${samples}" class="clickable-row" th:href="@{${sample.id}}">
        <td th:text="${sample.id}"></td>
        <td th:text="${sample.name}"></td>
        <td th:text="${sample.path}"></td>
<!--        <td>-->
<!--            <img th:src="@{${sample.path}}" alt="Sample Image" width="100" height="100">-->
<!--        </td>-->
        <td>
            <button class="btn btn-primary" >
                <a th:href="@{/sample/manage/update-sample/{id}(id=${sample.id})}" class="btn btn-primary btn-block">Edit</a>
            </button>
            <button class="btn btn-primary">
                <a th:href="@{/sample/manage/delete-sample/{id}(id=${sample.id})}" class="btn btn-primary btn-block">Delete</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
