<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Confirm Sample</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Confirm Sample</h1>
  <form th:action="@{/sample/update-sample/save/{id}(id=${sample.id})}" method="post" th:object="${sample}">
    <div class="form-group">
      <label>ID:</label>
      <span th:text="${sample.id}"></span>
      <input type="hidden" th:field="*{id}" />
    </div>
    <div class="form-group">
      <label>Code:</label>
      <span th:text="${sample.code}"></span>
      <input type="hidden" th:field="*{code}" />
    </div>
    <div class="form-group">
      <label>Name:</label>
      <span th:text="${sample.name}"></span>
      <input type="hidden" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label>Path:</label>
      <span th:text="${sample.path}"></span>
      <input type="hidden" th:field="*{path}" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Confirm</button>
    </div>
  </form>
</div>
</body>
</html>
