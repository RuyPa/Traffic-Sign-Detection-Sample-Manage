<!DOCTYPE html>
<html lang="en" xmlns:th =  "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<body>
<div class="container">
    <h2>Add new label</h2>
    <form th:action="@{/label/manage/add-label/add/{id}(id=${sampleId})}" method="post" th:object="${label}">
        <div class="form-group">
            <label for="xCenter">XCenter:</label>
            <input type="text" class="form-control" id="xCenter" name="xCenter" th:field="*{xCenter}" />
        </div>
        <div class="form-group">
            <label for="yCenter">YCenter:</label>
            <input type="text" class="form-control" id="yCenter" name="yCenter" th:field="*{yCenter}" />
        </div>
        <div class="form-group">
            <label for="width">Width:</label>
            <input type="text" class="form-control" id="width" name="width" th:field="*{width}" />
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" class="form-control" id="height" name="height" th:field="*{height}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
